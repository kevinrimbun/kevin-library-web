<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styling/login-style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    <section class="login-register-page">
        <div class="container-fluid ps-md-0">
            <div class="row g-0">

                <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            
            <div class="col-md-8 col-lg-6">
                <div class="img-login">
                    <!-- <img src="./assets/bookshelf.svg" alt="" srcset=""> -->
                </div>
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">Register</h3>
                        <p>Welcome Back, Please Register to create account</p>
          
                        <!-- Sign In Form -->
                        <form>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatingUsername" placeholder="name@example.com">
                                <label for="floatingUsername">Username</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatingFullname" placeholder="name@example.com">
                                <label for="floatingFullname">Full Name</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating password mb-2">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                            </div>
          
                            <div class="form-check mb-3 d-flex justify-content-between">
                                <div class="remember">

                                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                    <label class="form-check-label" for="rememberPasswordCheck">
                                  Remember Me
                                    </label>

                            </div>
                                <div class="text-center">
                                    <a class="small" href="#">Forgot password?</a>
                                </div>
                            </div>
          
                            <div class="btn-login">
                                <button class="btn" type="submit">Sign Up</button>
                                <a class="btn " href="./login.html" role="button">Login</a>
                            </div>
          
                        </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </section>






    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
